<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My eCommerce Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My eCommerce Site</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <section id="product-list">
            <h2>Our Products</h2>
            <div class="product" data-id="1">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My eCommerce Site</p>
    </footer>
</body>
<script>
    window.watsonAssistantChatOptions = {
      integrationID: "f258d15a-f3e7-43a9-8f0b-838575992fd0", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "3dff483c-75d6-44ca-917e-720d21e0fe77", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</html>
